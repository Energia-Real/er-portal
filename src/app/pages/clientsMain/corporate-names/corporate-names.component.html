<div class="c-clients c-modal-lateral fixed top-0 right-0 h-full bg-white shadow-lg transform transition-transform duration-300 mt-16 w-3/6 
  c-modal-lateral-padd" [ngClass]="{ 'translate-x-0': isOpen, 'translate-x-full': !isOpen }">
    <div class="flex justify-between">
        <div class=" w-auto client-title">
            {{ 'CLIENTES.NOMBRE_CLIENTE_MAYUS' | translate }} {{clientName}}

        </div>

        <button>
            <mat-icon (click)="closeDrawer()" fontIcon="close"></mat-icon>
        </button>
    </div>
    <div class="header-message mt-6">
        {{ 'CLIENTES.PLANTAS_RELACIONADAS' | translate }}
    </div>

    <div class="main-container-corp mt-6  overflow-auto " *ngIf="corporateData!=null">
        <div *ngFor="let corporate of corporateData.data">
            <div class="w-100">
                <mat-divider></mat-divider>
            </div>

            <div class="px-5">
                <div class="flex justify-between">
                    <h2 class="corporate-title "> {{corporate.corporateName}}</h2>
                    <button class=" w-auto ">
                        <mat-icon (click)="changeEditMode(corporate)" fontIcon="edit"></mat-icon>
                    </button>
                </div>


                <p>{{ 'CLIENTES.PLANTAS_ASOCIADAS' | translate }}</p>

                <div class="w-90">
                    <mat-divider></mat-divider>
                </div>

                <div *ngIf="corporate.plants.length>0">
                    <div *ngFor="let plant of corporate.plants" class="mx-7 flex">
                        <div class="plant-title">
                            {{plant.plantName}}
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="flex justify-end">
        <button class="btn-cancel btn-corporate-name  flex" (click)="changeEditMode(null)">
            <mat-icon fontIcon="add"></mat-icon>
            {{ 'CLIENTES.AGREGAR_RAZON_SOCIAL' | translate }}
        </button>
    </div>

</div>
