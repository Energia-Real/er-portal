<div class="c-billing-overview card-content-section">
    <div class="section-header">
        <h1>{{ 'FACTURACION.FACTURACION_ACTUAL' | translate }}</h1>
        <div class="section-header section-untitled" (click)="descargarTabla('csv')">
            <span>
                {{ 'FACTURACION.DESCARGAR_CSV' | translate }}
            </span> 
        </div>
    </div>

    <app-modal-invoice-details [isOpen]="drawerOpenID" [modeDrawer]="drawerAction"
        [invoice]="drawerInfo"></app-modal-invoice-details>

    <div class="table-container">
        <ng-container *ngIf="!isLoading; else loadingSkeleton">
            <app-tabulator-table *ngIf="bills?.length; else noDataTable"  [data]="bills" [config]="tableConfig"></app-tabulator-table>
        </ng-container>
    </div>
</div>

<ng-template #loadingSkeleton>
    <div class="flex flex-col dataSC">
        <ngx-skeleton-loader count="1" appearance="line" [theme]="{ 
          'border-radius': '32.5px'
        }"></ngx-skeleton-loader>
    </div>
</ng-template>

<ng-template #noDataTable>
    <div class="no-data-container">
        <div class="icon">ðŸ“„</div>
        <div class="message-title">No data available</div>
        <div class="message-subtitle">Try adjusting the filters or check back later.</div>
    </div>
</ng-template>
