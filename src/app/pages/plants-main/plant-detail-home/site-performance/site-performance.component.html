<div class="c-global c-site-performance">
    <div class="grid grid-cols-2 md:grid-cols-2 gap-x-6 gap-y-4 md:gap-5">
        <div class="col-span-2 md:col-span-1">
            <div class="c-card-info-main" *ngIf="!showAlert else notData">
                <div *ngFor="let data of sitePerformance?.firstTwo; let idx = index"
                    [ngClass]="{'card-container-50': idx < 2, 'card-container-33': idx >= 2}">
                    <div class="card-info">
                        <h1>{{ data.title }}</h1>
                        <h2>{{ data.description }}</h2>
                    </div>
                </div>

                <div class="separator-cards"></div>

                <div *ngFor="let data of sitePerformance?.remaining; let idx = index" class="card-container-50">
                    <div class="card-info">
                        <h1 [ngStyle]="{ 
                            'color': idx === 0 ? '#57B1B1' : 
                                     idx === 1 ? '#792430' : '#EE5427' 
                          }">{{ data.title }}</h1>
                        <h2>{{ data.description }}</h2>
                        <h3 *ngIf="data.extra">
                            <span>{{ data.extra }}</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-2 md:col-span-1">
            <div class="highcharts">
                <div class="charts">
                    <div class="graphic-performance" *ngIf="displayChart">
                        <canvas id="myChart" *ngIf="showSitePerformance" baseChart [type]="'bar'" [data]="lineChartData"
                            [options]="lineChartOptions" [legend]="lineChartLegend">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #notData>
    <div class="no-data-alert">
        The information could not be loaded.
    </div>
</ng-template>
