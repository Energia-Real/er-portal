<div class="c-global c-detail-site">
    <div class="grid grid-cols-2 md:grid-cols-2 gap-x-6 gap-y-4 md:gap-5">
        <div class="col-span-2 md:col-span-1">
            <div class="c-card-info-savings" *ngIf="!showAlert else notData">
                <div *ngFor="let data of savingDetails?.primaryElements; let idx = index"
                    [ngClass]="{'card-container-50': idx < 2, 'card-container-33': idx >= 2}">

                    <div class="card-info">
                        <img [src]="data.icon" alt="">
                        <div>
                            <h1>{{ data.title }}</h1>
                            <h2>{{ data.description }}</h2>
                        </div>
                    </div>
                </div>

                <div class="separator-cards"></div>

                <div *ngFor="let data of savingDetails?.additionalItems;let isLast = last" class="card-container-33">
                    <div class="card-info">
                        <img [src]="data.icon" alt="">
                        <div>
                            <h1 [ngStyle]="{ 'color': isLast ? '#57B1B1' : '#EE5427'}">{{ data.title }}</h1>
                            <h2>{{ data.description }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-2 md:col-span-1">
            <div class="highcharts">
                <div class="charts">
                    <div class="graphic-performance pt-0">
                        <span class="wi-progress" style="font-size: 18px!important; text-align: center;">Work in
                            progress...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #notData>
    <div class="no-data-alert">
        The information could not be loaded.
    </div>
</ng-template>
