<div class="c-global c-detail-site">
    <div class="row">
        <div class="col-md-6 mb-3 mb-lg-0">
            <div class="c-card-info" *ngIf="!showAlert else notData">
                <div class="card-info" *ngFor="let data of siteResponse">
                    <app-info-card [info]="data" [materialIconName]="materialIcon"
                        [tooltipText]="data.tooltip"></app-info-card>
                </div>
            </div>
        </div>

        <div class="col-md-6 text-center" *ngIf="siteResponse && urlMap">
            <p *ngIf="plantData.latitude">Map loaded using the following coordinates: <br> Latitude: <span
                    class="color-EE5427">{{ plantData.latitude }}</span>, Longitude: <span class="color-EE5427">{{
                    plantData.longitude }}</span></p>
            <p *ngIf="!plantData.latitude">Unable to load map due to lack of latitude and longitude coordinates.</p>

            <div class="loader-overlay" *ngIf="loaderMap">
                <div class="loader"></div>
            </div>

            <iframe class="iframe" *ngIf="!loaderMap" height="400" frameborder="0"
                referrerpolicy="no-referrer-when-downgrade" [src]="urlMap" allowfullscreen>
            </iframe>
        </div>
    </div>
</div>

<ng-template #notData>
    <div class="no-data-alert">
        The information could not be loaded.
    </div>
</ng-template>
