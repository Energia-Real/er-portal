  <div class="c-global c-detail-site row">
    <div class="col-md-6">
      <div class="c-card-info" *ngIf="!showAlert else notData">
        <div class="card-info" *ngFor="let data of siteResponse">
            <h1>{{ data?.title || '-'}}</h1>
            <h2>{{ data?.description }}</h2>
        </div>
      </div>
    </div>

    <div class="col-md-6  text-center">
      <div class="loader-overlay" *ngIf="loaderMap">
        <div class="loader"></div>
      </div>
      <p>En ausencia del mapa, se recomienda verificar las coordenadas de latitud y longitud.</p>
      <iframe *ngIf="!loaderMap" height="400" frameborder="0" style="border:0; width: 90%; margin: 0 auto;"
        referrerpolicy="no-referrer-when-downgrade" [src]="urlMap" allowfullscreen>
      </iframe>
    </div>
  </div>

<ng-template #notData>
  <div class="no-data-alert">

  </div>
</ng-template>
