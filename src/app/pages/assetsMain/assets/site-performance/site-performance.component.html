                        <div *ngIf="displayChart && graphicsType=='pie' && lineChartData">

                                style="width: 100%; height: 400px; display: block;">
                            </highcharts-chart>
                        </div>

                        <div class="graph" *ngIf="displayChart && graphicsType=='bars' && lineChartData" style="display: block;">
                            <canvas baseChart width="800" height="400" [type]="'bar'" [data]="lineChartData"

                            </canvas>
                        </div>

    <div class="col-md-5 ps-lg-5">
        <div class="table-performance">
            <form [formGroup]="formFilters">
                <div class="header">
                    <mat-form-field appearance="outline" class="input-date">
                        <mat-date-range-input [min]="fechaHoy" [rangePicker]="picker"
                            [comparisonStart]="formFilters.value['start']" [comparisonEnd]="formFilters.value['end']">

                            <input matStartDate placeholder="Start date" formControlName="start">
                            <input matEndDate placeholder="End date" formControlName="end">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"
                            [disableRipple]="true"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>

                    <div>
                        <form class="relative ms-auto">
                            <label class="input-search">
                                <img src="../../../../../assets/svg/search.svg" alt="Icon Search">
                            </label>
                            <input class="mt-1 block w-full rounded-full pl-9 h-9" type="text" i18n-placeholder
                                placeholder="Buscar por nombre de sitio">
                        </form>
                    </div>
                </div>
            </form>

            <div class="table-content" *ngIf="projectStatus">
                <div *ngFor="let project of projectStatus">
                    <div class="info">
                        <h1>{{project.siteName}} </h1>
                        <h2>Installed Capacity: <span>{{project.systemSize}} kW</span></h2>
                        <h2>Monitoring Start Date: <span>{{project.endInstallationDate}}</span></h2>
                    </div>

                    <div class="table-icon" *ngIf="project.estatusDeLaPlantaId==1">
                        <mat-icon matTooltip="Activer" class="table-check">check</mat-icon>
                    </div>

                    <div class="table-icon" *ngIf="project.estatusDeLaPlantaId==2">
                        <mat-icon matTooltip="Defaulter" class="table-alert">error</mat-icon>
                    </div>
                    <div class="table-icon" *ngIf="project.estatusDeLaPlantaId==3">
                        <mat-icon matTooltip="Under Construction" class="table-builder">build</mat-icon>
                    </div>
                    <div class="table-icon" *ngIf="project.estatusDeLaPlantaId==4">
                        <mat-icon matTooltip="Under Permitting Process"
                            class="table-under-construction">assignment</mat-icon>
                    </div>
                    <div class="table-icon" *ngIf="project.estatusDeLaPlantaId==5">
                        <mat-icon matTooltip="Without Off-Taker"
                            class="table-whitout-off-tacker">highlight_off</mat-icon>
                    </div>
                    <div class="table-icon" *ngIf="project.estatusDeLaPlantaId==null">
                        <mat-icon matTooltip="Default status">help_outline</mat-icon>
                    </div>
                </div>
