<div class="c-global row c-ovewrview" *ngIf="!showAlert else notData">
    <div class="col-md-6">
      <div class="c-card-info">
        <div class="card-info"  *ngFor="let data of overviewResponse">
            <app-info-card  [info]="data"></app-info-card>
          
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
        <div class="header-chart">
            <h1>Información en vivo</h1>
            <div class="flex items-start">
                <mat-form-field floatLabel="always" appearance="outline" class="input-select ms-3">
                    <mat-select placeholder="Métrica en vivo">
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        class="h-max w-full block"></highcharts-chart>
    </div>
</div>

<ng-template #notData>
    <div class="no-data-alert">
        La información no pudo ser cargada.
    </div>
</ng-template>
