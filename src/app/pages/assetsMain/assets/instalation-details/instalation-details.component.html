<div class="c-global c-install row">
    <div class="col-md-8 c-graph">
        <div *ngIf="showAlert" class="alert alert-warning">
            No data available!
          </div>
          
        <pdf-viewer *ngIf="pdfSrc" 
            class="pdf"
            [src]="pdfSrc"
            [render-text]="true"
            [original-size]="false"
            [zoom-scale]="'page-fit'"
            [show-borders]="true"
            (page-rendered)="onPageRendered($event)">
        </pdf-viewer> 
        <div *ngIf="renderedImage">
            <ngx-image-zoom 
              [thumbImage]="renderedImage"
              [fullImage]="renderedImage"
              [zoomMode]="'hover'"
              [magnification]="2"
              [enableScrollZoom]="true"
              [scrollStep]="0.1"
              [zoomLevel]="1"
              class="ngx-image">
            </ngx-image-zoom>
          </div>      
    </div>
    
    <div class="col-md-4">
        <div class="c-card-info" *ngIf="!showAlert else notData">
            <!-- <div class="card-info">
                <div>
                    <div class="card-info-header">
                        <h1>Inverter Brand</h1>
                    </div>
                    <h2 *ngIf=" assetData?.inverterBrand">{{ assetData.inverterBrand[0] }}</h2>
                </div>
            </div>
            <div class="card-info-instalation" *ngFor="let instalacion of assetData.instalaciones; let i = index">
                <div>
                    <div class="card-info-header">
                        <h1> Inverter {{ i + 1 }} </h1>
                    </div>
                    <h2>({{ instalacion.moduloQty }}) {{instalacion.moduloBrand}} {{instalacion.moduloModel}}</h2>
                </div>
            </div> -->

            <div class="c-card-info" *ngIf="!showAlert else notData">
                <div class="card-info" *ngFor="let instalacion of assetData.instalaciones; let i = index">
                  <app-info-card [info]="instalacion" [materialIconName]="materialIcon"></app-info-card>
                </div>
              </div>
        </div>
    </div>
</div>
