<main
    class="h-screen bg-[url('assets/svg/background.svg')] bg-no-repeat  bg-center flex justify-center items-center text-center">
    <div class="text-center w-80">
        <div class="mb-5">
            <p class="flex justify-center">
                <img src="./assets/svg/logo.svg" alt="logo energia real" class="mb-8">
            </p>
            <p>Ingresa tus datos para acceder al sitio</p>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label class="block mb-5">
                <input type="email" class="mt-1 block w-full rounded-full" formControlName="email" placeholder="Tu email">
                <p class="text-red-500 text-xs italic text-left" *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)" >
                    Correo inválido
                </p>
            </label>
            <label class="block mb-6">
                <input type="password" class="mt-1 block w-full rounded-full" formControlName="password" placeholder="Contraseña">
                <p class="text-red-500 text-xs italic text-left"
                    *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
                    La contraseña debe tener al menos una mayúscula, una minúscula, un número y un carácter especial, con una longitud mínima de 8 caracteres.
                </p>
            </label>

            <div class="mb-6">
                <div *ngIf="loading"
                    class="inline-block h-8 w-8 animate-[spinner-grow_0.75s_linear_infinite] rounded-full bg-current align-[-0.125em] text-surface opacity-0 motion-reduce:animate-[spinner-grow_1.5s_linear_infinite] dark:text-white"
                    role="status">
                    <span
                        class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                </div>
                <button *ngIf="!loading" type="submit"
                    class=" focus:ring-1 px-5 py-2.5 focus:outline-none rounded-full text-white"
                    [ngClass]="{ 'bg-er-orange': !form.invalid, 'bg-er-disabled': form.invalid  }"
                    [disabled]="form.invalid">
                    Entrar al sitio

                </button>
                <div role="alert" *ngIf="errorLogin">
                    ¡Hubo un error, revisa tus credenciales por favor!
                </div>
            </div>
        </form>
        <a routerLink="/account/register" class="text-er-orange">Crear cuenta</a>
    </div>
</main>
